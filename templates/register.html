<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
</head>
<body>
<form method="POST" action="/signin">
    <label for="username">Username:</label>
  <input type="text" name="username" required><br><br>

  <label for="password">Password:</label>
  <input type="password" name="password" required><br><br>

  <label for="age">Age:</label>
  <input type="number" name="age" required><br><br>

  <label for="gender">Gender:</label>
  <select name="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select><br><br>

  <label for="fitness_level">Fitness Level:</label>
  <select name="fitness_level" required>
    <option value="">Select Fitness Level</option>
    <option value="Beginner">Beginner</option>
    <option value="Intermediate">Intermediate</option>
    <option value="Advanced">Advanced</option>
  </select><br><br>

  <label for="workout_goal">Workout Goal:</label>
  <input type="text" name="workout_goal" required><br><br>

  <label for="workout_frequency">Workout Frequency:</label>
  <input type="number" name="workout_frequency" required><br><br>

  <label for="preferred_cuisine">Preferred Cuisine:</label>
  <input type="text" name="preferred_cuisine" required><br><br>

  <label for="medical_conditions">Medical Conditions:</label>
  <input type="text" name="medical_conditions"><br><br>

  <input type="submit" value="Sign In">
  <p back to login><a href="{{ url_for('index') }}">Back to Login</a> </p>
</form>
</body>
</html>
